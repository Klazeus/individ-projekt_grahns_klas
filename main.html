<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css"/>
    <link rel="stylesheet" href="./css/styles.min.css">
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar-main navbar">
      <div class="container">
          <div class="col-3">
              <div class="image col-12 col-sm-8 col-xl-6">
                <img src="img/logo/webb-logo-white.svg" alt="synergize">
              </div>
          </div>
          <div class="col-6 position-relative">
            <div class="input-group mb-3 position-absolute top-50 translate-middle-y">
              <input type="text" class="form-control" placeholder="Search for a product" aria-label="Search for a product" aria-describedby="button-addon2">
              <button class="search-btn" type="button" id="button-addon2">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <div class="col-3">
            <div class="nav-icons float-end">
              <a href="javascript:void(0);" class="user-icon me-4">
                <i class="fas fa-user fa-lg"></i>
              </a>
              <a href="javascript:void(0);" class="shopping-cart">
                <i class="fas fa-shopping-bag fa-lg"></i>
              </a>
            </div>
          </div>
      </div>
    </nav>
    <nav class="navbar-second navbar">
      <div class="container">
        <div class="col">
          <a href="javascript:void(0);" class="sidebar-toggle">
            <i class="fas fa-bars"></i>
            <span class="icon-text">All</span>
          </a>
        </div>
      </div>
    </nav>
    <aside class="sidebar container-fluid col-sm-4 col-md-3 col-xl-2">
      <div class="sidebar__header row mt-4">
        <div class="image col-7">
          <div class="image__container col-8 col-sm-12">
            <img src="img/logo/webb-logo-white.svg" alt="synergize">
          </div>
        </div>
        <div class="exit col-5 position-relative">
          <div class="exit__container col position-absolute top-50 end-0 translate-middle-y">
            <a href="javascript:void(0);" class="close-icon me-4">
              <i class="fas fa-times"></i>
            </a>
          </div>
        </div>
      </div>
    </aside>

    <!--Boostrap JS import-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/sidebar.js"></script>
  </body>
</html>
